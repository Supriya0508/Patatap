<!DOCTYPE html>
<html>
<head>
	<title>colors2</title>
	<script type="text/javascript" src="dist/paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="colors.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.js">	
	</script>	

	<script type="text/paperscript" canvas="myCanvas">

		var sound1 =  new Howl({
		    src:["Sounds/clay.mp3"]
        });

        var sound2 =  new Howl({
		    src:["Sounds/bubbles.mp3"]
        });
        var sound3 =  new Howl({
		    src:["Sounds/confetti.mp3"]
        });
        var sound4 =  new Howl({
		    src:["Sounds/corona.mp3"]
        });
        var sound5 =  new Howl({
		    src:["Sounds/dotted-spiral.mp3"]
        });
        var sound6 =  new Howl({
		    src:["Sounds/flash-1.mp3"]
        });
        var sound7 =  new Howl({
		    src:["Sounds/flash-2.mp3"]
        });
        var sound8 =  new Howl({
		    src:["Sounds/flash-3.mp3"]
        });
        var sound9 =  new Howl({
		    src:["Sounds/glimmer.mp3"]
        });
        var sound10 =  new Howl({
		    src:["Sounds/moon.mp3"]
        });
        var sound11 =  new Howl({
		    src:["Sounds/pinwheel.mp3"]
        });
        var sound12 =  new Howl({
		    src:["Sounds/piston-1.mp3"]
        });
        var sound13 =  new Howl({
		    src:["Sounds/piston-2.mp3"]
        });
        var sound14 =  new Howl({
		    src:["Sounds/piston-3.mp3"]
        });
        var sound15 =  new Howl({
		    src:["Sounds/prism-1.mp3"]
        });
        var sound16 =  new Howl({
		    src:["Sounds/prism-2.mp3"]
        });
        var sound17=  new Howl({
		    src:["Sounds/prism-3.mp3"]
        });
        var sound18 =  new Howl({
		    src:["Sounds/splits.mp3"]
        });
        var sound19 =  new Howl({
		    src:["Sounds/squiggle.mp3"]
        });
        var sound20 =  new Howl({
		    src:["Sounds/strike.mp3"]
        });
        var sound21 =  new Howl({
		    src:["Sounds/suspension.mp3"]
        });
        var sound22 =  new Howl({
		    src:["Sounds/timer.mp3"]
        });
        var sound23 =  new Howl({
		    src:["Sounds/ufo.mp3"]
        });
        var sound24 =  new Howl({
		    src:["Sounds/veil.mp3"]
        });
        var sound25 =  new Howl({
		    src:["Sounds/wipe.mp3"]
        });
        var sound26 =  new Howl({
		    src:["Sounds/zig-zag.mp3"]
        });
		 
		var circles = [];



		function onKeyDown(event){

		      
		    var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			var newCircle = new Path.Circle(point,500);

			if(event.key === "a"){
                sound1.play();
                newCircle.fillColor = "#cd5c5c";
		    }
		    else if(event.key === "b"){
                sound2.play();
                newCircle.fillColor = "#fa8072";
		    }
		    else if(event.key === "c"){
                sound3.play();
                newCircle.fillColor = "#ffa07a";
		    }
		    else if(event.key === "d"){
                sound4.play();
                newCircle.fillColor = "#8b0000";
		    }
		    else if(event.key === "e"){
                sound5.play();
                newCircle.fillColor = "#ffc0cb";
		    }
		    else if(event.key === "f"){
                sound6.play();
                newCircle.fillColor = "#ff69b4";
		    }
		    else if(event.key === "g"){
                sound7.play();
                newCircle.fillColor = "#c71585";
		    }
		    else if(event.key === "h"){
                sound8.play();
                newCircle.fillColor = "#ff7f50";
		    }
		    else if(event.key === "i"){
                sound9.play();
                newCircle.fillColor = "#ffa500";
		    }
		    else if(event.key === "j"){
                sound10.play();
                newCircle.fillColor = "#ffff00";
		    }
		    else if(event.key === "k"){
                sound11.play();
                newCircle.fillColor = "#ffffe0";
		    }
		    else if(event.key === "l"){
                sound12.play();
                newCircle.fillColor = "#ffdab9";
		    }
		    else if(event.key === "m"){
                sound13.play();
                newCircle.fillColor = "#e6e6fa";
		    }
		    else if(event.key === "n"){
                sound14.play();
                newCircle.fillColor = "#ff00ff";
		    }
		    else if(event.key === "o"){
                sound15.play();
                newCircle.fillColor = "#8a2be2";
		    }
		    else if(event.key === "p"){
                sound16.play();
                newCircle.fillColor = "#800080";
		    }
		    else if(event.key === "q"){
                sound17.play();
                newCircle.fillColor = "#4b0082";
		    }
		    else if(event.key === "r"){
                sound18.play();
                newCircle.fillColor = "#7b68ee";
		    }
		    else if(event.key === "s"){
                sound19.play();
                newCircle.fillColor = "#00ff00";
		    }
		    else if(event.key === "t"){
                sound20.play();
                newCircle.fillColor = "#006400";
		    }
		    else if(event.key === "u"){
                sound21.play();
                newCircle.fillColor = "#e0ffff";
		    }
		    else if(event.key === "v"){
                sound22.play();
                newCircle.fillColor = "#0000ff";
		    }
		    else if(event.key === "w"){
                sound23.play();
                newCircle.fillColor = "#00bfff";
		    }
		    else if(event.key === "x"){
                sound24.play();
                newCircle.fillColor = "#8b4513";
		    }
		    else if(event.key === "y"){
                sound25.play();
                newCircle.fillColor = "#f0fff0";
		    }
		    else if(event.key === "z"){
                sound26.play();
                newCircle.fillColor = "#708090";
		    }
		    else{
                newCircle.fillColor = "#2f4f4f";
		    }

			
			circles.push(newCircle);
  
		}

    	function onFrame(event){
    		for(var i=0;i<circles.length;i++){
    			circles[i].fillColor.hue+=1;
    			circles[i].scale(.9);

    		}

        }

    
    </script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>

</body>
</html>
